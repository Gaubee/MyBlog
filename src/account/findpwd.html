	<script>
		class KbAccountFindpwd extends Polymer.Element {
			static get is() {
				return "kb-account-findpwd";
			}
			static get properties() {
				return {
					step: {
						type: Number,
						value: 2
					},
					is_vertical: {
						type: Boolean
					}
				};
			}
			goLogin() {
				routeJumpTo("/account/login");
			}
			goRegister() {
				routeJumpTo("/account/register");
			}
			ready() {
				super.ready();
				return
				var $stepper = this.shadowRoot.querySelector("paper-stepper");
				var $InputAccountEmail = this.shadowRoot.querySelector(
					"#step-InputAccountEmail"
				);
				var $InputVerCode = this.shadowRoot.querySelector("#step-InputVerCode");
				var $ResetPWD = this.shadowRoot.querySelector("#step-ResetPWD");
				function val_lock() {
					return false;
				}
				function val_pass() {
					return true;
				}
				$InputAccountEmail._getValidity = function _1() {
					var inputNode = $InputAccountEmail.querySelector("#account-email");
					if (inputNode.validate()) {
						inputNode.disabled = true;
						$InputAccountEmail._getValidity = val_lock;

						//显示提示
						$InputAccountEmail
							.querySelector("#toast-val-code-sending")
							.open();
						setTimeout(function() {
							inputNode.disabled = false;

							//显示提示
							$InputAccountEmail
								.querySelector("#toast-val-code-sended")
								.open();

							//下一步
							$InputAccountEmail._getValidity = val_pass;
							$stepper.continue();
							$InputAccountEmail._getValidity = _1;
						}, 2000);
					}
					return false;
				};
				$InputVerCode._getValidity = function _2() {
					var inputNode = $InputVerCode.querySelector("#verification-code");
					if (inputNode.validate()) {
						inputNode.disabled = true;
						$InputVerCode._getValidity = val_lock;

						//显示提示
						$InputVerCode.querySelector("#toast-val-code-checking").open();
						setTimeout(function() {
							inputNode.disabled = false;

							if (Math.random() > 0.5) {
								//下一步
								$InputVerCode._getValidity = val_pass;
								$stepper.continue();
								$InputVerCode._getValidity = _2;
							} else {
								//显示提示
								$InputVerCode
									.querySelector("#toast-val-code-checked-error")
									.open();
								$InputVerCode._getValidity = val_pass;
							}
						});
					}
					return false;
				};
				$ResetPWD._getValidity = function _3() {
					return false;
				};
			}
		}
		window.customElements.define(KbAccountFindpwd.is, KbAccountFindpwd);
	</script>
