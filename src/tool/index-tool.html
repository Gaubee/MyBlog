<dom-module id="kb-tool">
	<template>
		<style>
			:host {
				display: flex;
				--tool-show-paper-progress: none;
				height: 100vh;
			}

			.bg {
				background-color: #00acbd;
			}

			iron-pages {
				width: 80vw;
				max-width: 800pt;
			}

			@media (max-width: 600px) {
				:host {
					height: initial;
				}
				iron-pages {
					width: 100vw;
				}
			}

			paper-progress {
				display: var(--tool-show-paper-progress);
				position: absolute;
				width: 100%;
				z-index: 1;
			}

			iron-pages {
				perspective: 500px;
				-webkit-perspective: 500px;
			}

			iron-pages>* {
				perspective: 500px;
				-webkit-perspective: 500px;
				will-change: transform;
				backface-visibility: hidden;
			}

			app-toolbar {
				background-color: #4285f4;
				color: #fff;
			}

			paper-tabs {
				max-width: 640px;
				--paper-tabs-selection-bar-color: #333;
			}

			paper-tab {
				--paper-tab-ink: #FFF;
				text-transform: uppercase;
			}

			app-drawer {
				--tool-drawer-content-container: {
					/*background-color: #B0BEC5;*/
					box-shadow: 1px 0 2px 1px rgba(0, 0, 0, 0.18);
				}
				;
				/*--tool-drawer-scrim-background: rgba(179, 157, 219, 0.5);*/
				--tool-drawer-scrim-background: rgba(0, 0, 0, 0.5);
			}

			app-drawer>paper-button {
				width: 100%;
				text-align: left;
				margin: 0;
				border-radius: 0;
			}

			[hidden] {
				display: none !important;
			}

			#pages_container {
				display: flex;
				/*overflow-x:hidden;*/
				overflow-x: auto;
			}

			#pages_container .animatable-page-item {
				width: 100%;
				flex: none;
				position: static;
			}

			app-header-layout {
				z-index: 102;
			}
		</style>
		<app-route id="router" route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>
		<iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
		<app-drawer-layout force-narrow fullbleed>
			<!-- 抽屉 -->
			<app-drawer id="drawer">
				<app-toolbar></app-toolbar>
				<paper-listbox selected="{{page}}" attr-for-selected="name">
					<template is="dom-repeat" items="{{child_pages}}">
						<paper-item name="[[item.name]]" on-tap="closeDrawer">
							<iron-icon icon=[[item.icon]]></iron-icon>[[item.title]]</paper-item>
					</template>
				</paper-listbox>
			</app-drawer>
			<app-header-layout has-scrolling-region>
				<app-header fixed condenses effects="waterfall">
					<!-- 窄屏：头部栏 -->
					<app-toolbar>
						<paper-icon-button hidden="[[wideLayout]]" icon="menu" drawer-toggle></paper-icon-button>
						<div>[[page]]</div>
					</app-toolbar>
					<!-- 宽屏：头部栏 -->
					<app-toolbar class="tabs-bar">
						<!-- Nav on desktop: tabs -->
						<paper-tabs id="tabs" selected="{{page}}" attr-for-selected="name" bottom-item>
							<template is="dom-repeat" items="{{child_pages}}">
								<paper-tab name="[[item.name]]">
									<iron-icon icon=[[item.icon]]></iron-icon>[[item.title]]</paper-tab>
							</template>
						</paper-tabs>
					</app-toolbar>
				</app-header>

				<paper-progress indeterminate></paper-progress>
				<!-- 这里由路由触发器动态添加标签 -->
				<neon-animated-pages id="pages_container" selected="{{page}}" attr-for-selected="name">
					<template is="dom-repeat" items="{{child_pages}}">
						<div class="animatable-page-item" name$='[[item.name]]'>
						</div>
					</template>
				</neon-animated-pages>
			</app-header-layout>
		</app-drawer-layout>
	</template>
	<script src="./index-tool.js"></script>
</dom-module>
