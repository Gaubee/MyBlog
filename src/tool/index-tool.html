<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="kb-tool">
	<template>
		<style is="custom-style">
			:host {
				display: flex;
				--tool-show-paper-progress: none;
				height: 100vh;
			}

			.bg {
				background-color: #00acbd;
			}

			iron-pages {
				width: 80vw;
				max-width: 800pt;
			}

			@media (max-width: 600px) {
				:host {
					height: initial;
				}
				iron-pages {
					width: 100vw;
				}
			}

			paper-progress {
				display: var(--tool-show-paper-progress);
				position: absolute;
				width: 100%;
				z-index: 1;
			}

			iron-pages {
				perspective: 500px;
				-webkit-perspective: 500px;
			}

			iron-pages>* {
				perspective: 500px;
				-webkit-perspective: 500px;
				will-change: transform;
				backface-visibility: hidden;
			}

			app-toolbar {
				background-color: #4285f4;
				color: #fff;
			}

			paper-tabs {
				max-width: 640px;
				--paper-tabs-selection-bar-color: #333;
			}

			paper-tab {
				--paper-tab-ink: #FFF;
				text-transform: uppercase;
			}

			app-drawer {
				--tool-drawer-content-container: {
					/*background-color: #B0BEC5;*/
					box-shadow: 1px 0 2px 1px rgba(0, 0, 0, 0.18);
				}
				;
				/*--tool-drawer-scrim-background: rgba(179, 157, 219, 0.5);*/
				--tool-drawer-scrim-background: rgba(0, 0, 0, 0.5);
			}

			app-drawer>paper-button {
				width: 100%;
				text-align: left;
				margin: 0;
				border-radius: 0;
			}

			[hidden] {
				display: none !important;
			}

			#pages_container {
				display: flex;
				/*overflow-x:hidden;*/
				overflow-x: auto;
			}

			#pages_container .animatable-page-item {
				width: 100%;
				flex: none;
				position: static;
			}

			app-header-layout {
				z-index: 102;
			}
		</style>
		<app-route id="router" route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>
		<iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
		<app-drawer-layout force-narrow fullbleed>
			<!-- 抽屉 -->
			<app-drawer id="drawer">
				<app-toolbar></app-toolbar>
				<paper-listbox selected="{{selectedTabName}}" attr-for-selected="name">
					<template is="dom-repeat" items="{{child_pages}}">
						<paper-item name="[[item.name]]" on-tap="closeDrawer">
							<iron-icon icon=[[item.icon]]></iron-icon>[[item.title]]</paper-item>
					</template>
				</paper-listbox>
			</app-drawer>
			<app-header-layout has-scrolling-region>
				<app-header fixed condenses effects="waterfall">
					<!-- 窄屏：头部栏 -->
					<app-toolbar>
						<paper-icon-button hidden="[[wideLayout]]" icon="menu" drawer-toggle></paper-icon-button>
						<div>[[selectedPageName]]</div>
					</app-toolbar>
					<!-- 宽屏：头部栏 -->
					<app-toolbar class="tabs-bar" hidden="[[!wideLayout]]">
						<!-- Nav on desktop: tabs -->
						<paper-tabs selected="{{selectedTabName}}" attr-for-selected="name" bottom-item>
							<template is="dom-repeat" items="{{child_pages}}">
								<paper-tab name="[[item.name]]">
									<iron-icon icon=[[item.icon]]></iron-icon>[[item.title]]</paper-tab>
							</template>
						</paper-tabs>
					</app-toolbar>
				</app-header>

				<paper-progress indeterminate></paper-progress>
				<!-- 这里由路由触发器动态添加标签 -->
				<neon-animated-pages id="pages_container" selected="{{selectedPageName}}" attr-for-selected="name">
					<template is="dom-repeat" items="{{child_pages}}">
						<div class="animatable-page-item" name$='[[item.name]]'>
						</div>
					</template>
				</neon-animated-pages>
			</app-header-layout>
		</app-drawer-layout>
	</template>
	<script>
		class KbTool extends Polymer.Element {
			static get is() {
				return "kb-tool";
			}
			static get behaviors() {
				return [
					Polymer.NeonAnimationRunnerBehavior
				]
			}
			static get properties() {
				return {
					selectedTabName: {
						type: String,
						reflectToAttribute: true,
					},
					viewPage: {
						type: String,
						observer: '_switchPages'
					},
					wideLayout: {
						type: Boolean,
						value: false,
						observer: 'onLayoutChange',
					},
					child_pages: {
						type: Array,
						value() {
							return [{
									name: "shorturl",
									title: "短域名服务",
									icon: "device:widgets"
								},
								{
									name: "qrcode",
									title: "二维码生成",
									icon: "timeline"
								}
							];
						}
					}
				}
			}
			static get observers() {
				return [
					'_bind_routePage_to_selectedTabName(routeData.page)',
					'_bind_selectedTabName_to_viewPage(selectedTabName)'
				]
			}
			_routeJumpTo(e) {
				var $app_route = this.$.router;
				this._routeJumpTo = (e) => {
					var href = e.target.name;
					$app_route.set("route.path", href);
				};
				this._routeJumpTo(e);
			}
			onLayoutChange(wide) {
				var drawer = this.$.drawer;
				if (wide && drawer.opened) {
					drawer.opened = false;
				}
			}
			closeDrawer() {
				this.$.drawer.opened = false;
			}
			_bind_routePage_to_selectedTabName(routePage) {
				this.selectedTabName = routePage || 'shorturl';
			}
			_bind_selectedTabName_to_viewPage(selectedTabName) {
				this.viewPage = this.selectedTabName;
			}

			_switchPages(page, old_page) {
				var self = this;
				var page_url = {
					"view404": "../kb-view404"
				}[page] || page;
				// Load page import on demand. Show 404 page if fails

				var resolvedPageUrl = this.resolveUrl(page_url + '.html');
				// 显示加载进入条
				this.updateStyles({
					"--tool-show-paper-progress": "block"
				});


				Polymer.importHref(resolvedPageUrl, () => {
					this.updateStyles({
						"--tool-show-paper-progress": "none"
					});
					// 渲染进程ID
					var current_render_process_id = this._render_process_id = Math.random();
					// 自定义动画
					Polymer.RenderStatus.afterNextRender(this, () => {
						if (this._render_process_id != current_render_process_id) {
							return
						}
						this.set("selectedPageName", this.selectedTabName);

						// 动态添加节点
						var $iron_pages = this.$.pages_container;
						var $selected_item = $iron_pages.selectedItem;
						if (!$selected_item) {
							return
						}
						var contain_tag_name = "kb-tool-" + page;
						if ($selected_item && !$selected_item.querySelector(contain_tag_name)) {
							var page_node = document.createElement(contain_tag_name);
							$selected_item.appendChild(page_node);
						}

						var $pre_selected_item = $iron_pages.items.filter((n) => {
							n.classList.add("neon-animating");
							return n.getAttribute("name") === old_page
						})[0] || $selected_item;

						// 显示动画
						var diff_offsetLeft = $pre_selected_item.offsetLeft - $selected_item.offsetLeft;
						var duration = Math.sqrt(Math.abs(diff_offsetLeft)) * 10;

						var _ani_queue_length = 0;
						$iron_pages.items.forEach((n) => {
							n._current_ani && n._current_ani.cancel();
							n._current_ani = n.animate([{
								transform: "translateX(" + (-$pre_selected_item.offsetLeft) + "px) translateZ(0)"
							}, {
								transform: "translateX(" + (-$selected_item.offsetLeft) + "px) translateZ(0)"
							}], {
								duration: duration,
								iterations: 1,
								easing: "cubic-bezier(0.165, 0.840, 0.440, 1.000)",
							});
							_ani_queue_length += 1;
							n._current_ani.onfinish = () => {
								n.classList.remove("neon-animating");
								n._current_ani = null;
								_ani_queue_length -= 1;
								if (!_ani_queue_length) {
									// 所有动画完成，改变路由
									this.set("routeData.page", page);
								}
							}
						});
					});

				}, this._showPage404, true);

			}

			_showPage404() {
				// 回滚到当前的选择
				this.set("selectedTabName", this.routeData.page);
				this.viewPage = 'view404';
				// 关闭loading提示器
				this.customStyle["--tool-show-paper-progress"] = "none";
				this.updateStyles();
			}
		}
		window.customElements.define(KbTool.is, KbTool);
	</script>
</dom-module>
