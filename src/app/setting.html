	<script>
		class KbAppSetting extends Polymer.Element{
			static get is(){ return "kb-app-setting"; }
			static get properties(){
				return {
					toast_opened:{
						type:Array,
						value:[]
					},
				}
			}
			_showToast (id) {
				var toast_opened = this.get("toast_opened");
				toast_opened = toast_opened.map(function(v){return false});
				toast_opened[id] = true;
				this.set("toast_opened", toast_opened);
			}
		}
		window.customElements.define(KbAppSetting.is, KbAppSetting);
