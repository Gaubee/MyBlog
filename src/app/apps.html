<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="kb-app-apps">
<style>
	:host{
	};
	.app-container{
		/*padding:1vw 0 0 1vw;*/
		padding-left: 1%;
		padding-top: 1%;
		display: flex;
		flex-wrap: wrap;
		width: 100%;
		box-sizing: border-box;
	}
	.seivce-card{
		width: 49%;
		margin-bottom: 1%;
		margin-right: 1%;
		flex: none;
	}
	@media (max-width: 600px){
		.seivce-card{
			width: 99%;
			margin-bottom: 2%;
		}
	}
	@media (min-width: 900px){
		.seivce-card{
			width: 32.3%;
		}
	}
	.sevice-header { @apply(--paper-font-headline); }
	.sevice-light { color: var(--paper-grey-600); }
	.sevice-location {
		float: right;
		font-size: 15px;
		vertical-align: middle;
	}
	.sevice-reserve { color: var(--google-blue-500); }
	iron-icon.star {
		--iron-icon-width: 16px;
		--iron-icon-height: 16px;
		color: var(--paper-amber-500);
	}
	iron-icon.star:last-of-type { color: var(--paper-grey-500); }
</style>
	<template>
	<div class="app-container">
		<template is="dom-repeat" items="{{seives}}">
			<paper-card class="seivce-card" alt="Donuts" heading="Gaubee Seivce"><!-- image="./donuts.png" -->
				<div class="card-content">
					<div class="cafe-header">Cafe Basilico
						<div class="cafe-location cafe-light">
							<iron-icon icon="communication:location-on"></iron-icon>
							<span>250ft</span>
						</div>
					</div>
					<div class="cafe-rating">
						<iron-icon class="star" icon="star"></iron-icon>
						<iron-icon class="star" icon="star"></iron-icon>
						<iron-icon class="star" icon="star"></iron-icon>
						<iron-icon class="star" icon="star"></iron-icon>
						<iron-icon class="star" icon="star"></iron-icon>
					</div>
					<p>$ãƒ»Italian, Cafe</p>
					<p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting with 12 indoor seats plus patio seating.</p>
				</div>
				<div class="card-actions">
					<p>Tonight's availability</p>
					<div class="horizontal justified">
						<paper-icon-button icon="icons:event"></paper-icon-button>
						<paper-button>5:30PM</paper-button>
						<paper-button>7:30PM</paper-button>
						<paper-button>9:00PM</paper-button>
					</div>
					<paper-button class="cafe-reserve">Reserve</paper-button>
				</div>
			</paper-card>
		</template>
	</div>
	</template>
	<script>
		class KbAppApps extends Polymer.Element{
			static get is(){ return "kb-app-apps"; }
			static get properties(){
				return {
					toast_opened:{
						type:Array,
						value:[]
					},
					seives:{
						type:Array,
						value:Array.from({length:4})
					}
				}
			}
			_showToast (id) {
				var toast_opened = this.get("toast_opened");
				toast_opened = toast_opened.map(function(v){return false});
				toast_opened[id] = true;
				this.set("toast_opened", toast_opened);
			}
		}
		window.customElements.define(KbAppApps.is, KbAppApps);
	</script>
</dom-module>
